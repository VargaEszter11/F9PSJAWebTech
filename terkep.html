  <style>
    main { padding:16px; }
    #map { height:80vh; width:100%; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.08); }
    .popup-content { text-align:center; max-width:240px; }
    .popup-content img { width:100%; height:140px; object-fit:cover; border-radius:6px; margin-bottom:6px; box-shadow:0 1px 4px rgba(0,0,0,0.15); }
    .popup-content h3 { margin:4px 0; font-size:1rem; }
    .popup-content p { margin:0; font-size:0.85rem; color:#333; }
    .legend { margin-top:10px; font-size:0.9rem; color:#555; }
  </style>
</head>
<body>

      { country: 'Ukrajna', name: 'Kijevi Szent Szófia-székesegyház', coords: [50.4501, 30.5234], img: 'images/kijev.jpg', desc: 'Különleges aranykupolás ortodox katedrális.' },
      { country: 'Egyesült Királyság', name: 'Big Ben (London)', coords: [51.5007, -0.1246], img: 'images/bigben.jpg', desc: 'London híres óratornya.' }
    ];

    //markerek
    const markers = [];
    places.forEach(p => {
      const popup = `
        <div class="popup-content">
          <img src="${p.img}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p><strong>${p.country}</strong></p>
          <p>${p.desc}</p>
        </div>
      `;
      const m = L.marker(p.coords).addTo(map).bindPopup(popup);
      markers.push(m);
    });

    const bounds = L.latLngBounds(places.map(p => p.coords));
    map.fitBounds(bounds.pad(0.1));

    //egér rá
    markers.forEach((m, i) => {
      m.on('mouseover', function() { this.openPopup(); });
      m.on('mouseout', function() { this.closePopup(); });
    });
  </script>
</body>
</html>
